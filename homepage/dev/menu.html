<html lang="ko">
	<head>

        <script type="text/javascript" src="/static/jquery-1.9.1.min.js"></script>

	<body>
		<a class="btn">

		<br />
		위와같이 상단에 Bar가 뜬다. (패킷을 변조해서 최상단혹은 최하단에 넣는다) <br />

		<br />

		원래 페이지 내용은 여기에..
